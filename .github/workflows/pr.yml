name: Revert Push and Create PR

on:
  push:
    branches:
      - "**"

jobs:
  revert-and-create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}  # Nutzt GitHub Actions Token für Berechtigungen

      - name: Revert Latest Commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          echo "Aktueller Branch: $BRANCH_NAME"

          # Revert letzten Commit
          git revert HEAD --no-edit || echo "Kein Revert erforderlich"

          # Authentifiziert den Push mit GITHUB_TOKEN
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin $BRANCH_NAME

      - name: Erstelle Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto PR: Änderungen auf ${{ github.ref_name }}"
          body: "Ein direkter Push wurde erkannt und rückgängig gemacht. Bitte überprüfe die Änderungen und merge sie über diesen Pull Request."
          base: main
          branch: ${{ github.ref_name }}
